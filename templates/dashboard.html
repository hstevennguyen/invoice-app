<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Shop Name</th>
                <th>Date</th>
                <th>Invoice Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for (shop_name, date), invoice_data in invoices.items() %}
            <tr>
                <td>{{ shop_name }}</td>
                <td>{{ date }}</td>
                <td>{{ invoice_data['total_delivery'] }}</td>
                <td><a href="/print_invoice/{{ shop_name }}/{{ date }}">Print</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/create_invoice">Create New Invoice</a>
</body>
</html>
